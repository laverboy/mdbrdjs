<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0,width=device-width" />
		<title>Mdbrd</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<div id="contents" class="clearfix">
    		<div id="mdbrdView">
        		<span id="full">< ></span>
				<div class="bigShots"></div>
			</div>
			
			<div id="searchView">
				<div id="tools">
					<a id="save" href="#">x</a>
					<a id="clear" href="#">u</a>
				</div>
				<h1>Start your search</h1>
	
				<form method="post" action="" id="search" name="mdbrdSearch" onsubmit="return false">
					<input id="entrybox" type="text" name="search" value="" placeholder="Search&hellip;">	
				</form>
				<ul id="results"></ul>	

			</div>
		</div>
	

		<!-- Templates -->
		
		<!-- ======== Search View Template =======  -->
		<script type="text/template" id="search-template">
			<span id="open">></span>
			<div id="searchView">
				<div id="tools">
					<a id="save" href="#">x</a>
					<a id="clear" href="#">u</a>
				</div>
				<span id="x"><</span>
				<h1>Start your search</h1>
	
				<form method="post" action="" id="search" name="mdbrdSearch" onsubmit="return false">
					<input id="entrybox" type="text" name="search" value="" placeholder="Search&hellip;">	
				</form>
				<ul id="results"></ul>	

			</div>
		</script>
		
		<!-- ======== Search Results Template =======  -->
		<script type="text/template" id="shot-template">
			<a href="#">
				<img src="<%= url %>" alt="<%= alt %>">
				<span></span>
			</a>
		</script>
		
		<!-- ======== Mdbrd View Template =======  -->
		<script type="text/template" id="mdbrdview-template">
			<div id="mdbrdView">
				<div></div>
			</div>
		</script>
		
		<!-- ======== Large Mdbrd Shot Template =======  -->
		<script type="text/template" id="fullshot-template">
			<div data-shotid="<%= shotId %>">
				<img src="<%= bigImage %>" alt="<%= img.alt %>" width="400" height="300">
				<div class="options">
					<a class="trash" href="#"></a>
					<a class="link" href="http://dribbble.com<%= href %>" target="_blank" ></a>
				</div>
			</div>
		</script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="includes/underscore-min.js"></script>
		<script src="includes/backbone-min.js"></script>
		<script src="app/appview-ck.js"></script>

	</body>

	
</html>
