<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0,width=device-width" />
		<title>Mdbrd</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<div id="contents"></div>
	

		<!-- Templates -->
		
		<!-- ======== Search View Template =======  -->
		<script type="text/template" id="search-template">
			<div id="tools">
				<a id="save" href="#">Save Mdbrd</a>
				<a id="clear" href="#">Clear Mdbrd</a>
			</div>
			<span id="open">></span>
			<div id="searchView">
				<span id="x"><</span>
				<h1>Start your search</h1>
	
				<form method="post" action="" id="search" name="mdbrdSearch" onsubmit="return false">
					<input id="entrybox" type="text" name="search" value="" placeholder="Search&hellip;">	
				</form>
				<ul id="results"></ul>	

			</div>
		</script>
		
		<!-- ======== Search Results Template =======  -->
		<script type="text/template" id="shot-template">
			<a href="#">
				<img src="http://dribbble.com<%= url %>" alt="<%= alt %>">
				<span></span>
			</a>
		</script>
		
		<!-- ======== Mdbrd View Template =======  -->
		<script type="text/template" id="mdbrdview-template">
			<div id="mdbrdView">
				
			</div>
		</script>
		
		<!-- ======== Large Mdbrd Shot Template =======  -->
		<script type="text/template" id="fullshot-template">
			<div data-shotid="<%= shotId %>">
				<img src="<%= bigImage %>" alt="<%= img.alt %>" width="400" height="300">
				<div class="options">
					<a class="trash" href="#"></a>
					<a class="link" href="http://dribbble.com<%= href %>" target="_blank" ></a>
				</div>
			</div>
		</script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script src="includes/underscore-min.js"></script>
		<script src="includes/backbone-min.js"></script>
		<script src="includes/backbone.localStorage-min.js"></script>
		<script src="app/appview.js"></script>
		<script src="app/shots.js"></script>
		<script src="app/searchview.js"></script>
		<script src="app/mdbrdview.js"></script>
		<script src="app/mdbrd.js"></script>
		<script type="text/javascript">
			(function ($) {
				window.Shots = new ShotList;
				window.mdbrd = new Mdbrd;
				searchView = new SearchView;
				mdbrdView = new MdbrdView;
				app = new AppView

			}(jQuery));

			// What's Needed
			// - more/pagination button
			// - flickr/etsy search?
			// - sort out styling, repsonsive
			// - way of editing images on the final screen
			// - saving properly and getting share link

			

			
		</script>
	</body>

	
</html>
